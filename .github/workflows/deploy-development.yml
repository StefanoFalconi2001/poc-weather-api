name: Build and Deploy Backend

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  ACR_NAME: weatherlyacr
  IMAGE_NAME: poc-weather-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Generate Version from Changeset
        run: |
          npx changeset version
          VERSION=$(node -p "require('./package.json').version")
          echo "IMAGE_TAG=$VERSION" >> $GITHUB_ENV

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      - name: Build and push Docker image
        run: |
          IMAGE=$ACR_NAME.azurecr.io/$IMAGE_NAME:${{ env.IMAGE_TAG }}
          IMAGE_LATEST=$ACR_NAME.azurecr.io/$IMAGE_NAME:latest
          echo "Building Docker image: $IMAGE_LATEST"
          docker build -t $IMAGE -t $IMAGE_LATEST .
          docker push $IMAGE
          docker push $IMAGE_LATEST || true
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV

      - name: Commit Versioning Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json .changeset/ || true
          git commit -m "chore: bump version to ${{ env.IMAGE_TAG }}" || echo "No changes to commit"
          git push origin main || echo "Push failed or no changes to push"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "weatherly-api-ci"
          images: ${{ env.IMAGE }}
