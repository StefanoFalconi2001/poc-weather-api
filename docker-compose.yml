services:
  api:
    container_name: nest-api
    build: .
    ports:
      - '4000:4000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/weathersdb
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:prod

  mongo:
    container_name: mongo-db   
    image: mongo:6
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
